<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% end %} - CashBook</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ static_url("css/custom.css") }}"><!-- Custom CSS -->

        <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block add_scripts %}
        
        {% end %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-4">
            <a class="navbar-brand">
                <img src="{{ static_url("img/top-icon.svg") }}" width="30" height="30" class="d-inline-block align-top" alt="logo">
                CashBook
            </a>
            <div class="navbar-text-content">
                User: <span class="username">{{ user.attr["name"] }}</span>( <span class="email">{{ user.attr["email"] }}</span> )
                <a class="btn btn-outline-light" href="/signout">signout</a>
            </div>
        </nav>
        {% block content %}
        {% end %}
    </body>
</html>
